      main {

        display: none;

      form {

      <a class="navbar-brand col-sm-3 col-md-2 mr-0">OpenVax</a>

          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
            <form style="display: none;">
              <div class="form-group">
                <label for="locationTemplate">Select location</label>
                <select class="form-control" id="locationDropdownList" required>
                  <option class="selectLocationTemplate" disabled>Location goes here...</option>
                </select>
              </div>
              <div class="form-group">
                <label for="vaccineTemplate">Select vaccine</label>
                <select id="vaccineDropdownList" class="form-control" id="sel1" required>
                  <option class="selectVaccineTemplate" disabled>Vaccine goes here...</option>
                </select>
              </div>
              <div class="form-group">
                <label for="temperature">Temperature</label>
                <input class="form-control" id="temp" placeholder="e.g. 2Â°C" required>
              </div>
              <button type="submit" class="btn btn-primary" onclick="App.receiveVaccine()">Receive</button>  
            </form>
          </div>
        </main>
      </div>
      <div class="row">
        <main role="main" class="d-flex justify-content-center">
            <div id="vaccineList" class="card-columns">
              <div class="vaccineTemplate card" style="width: 22rem; display: none;">
                <div class="card-body">
                  <h3 class="name card-title">Vaccine name goes here...</h3>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-center">Barcode<span class="barcode badge badge-primary badge-pill">Barcode goes here...</span></li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">Manufacturer<span class="manufacturer badge badge-primary badge-pill">Manufacturer goes here...</span></li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">Location<span class="location badge badge-primary badge-pill">Location goes here...</span></li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">Temperature<span class="temp badge badge-primary badge-pill">Temperature goes here...</span></li>
                </ul>
              </div>
            </div>
            <!--<form onSubmit="App.createTask(); return false;">
              <input id="newTask" type="text" class="form-control" placeholder="Add task..." required>
              <input type="submit" hidden="">
            </form>
            <ul id="taskList" class="list-unstyled">
              <div class="taskTemplate" class="checkbox" style="display: none">

                  <input type="checkbox" />
                  <span class="content">Task content goes here...</span>
                </label>
              </div>
            </ul>
